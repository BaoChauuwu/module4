<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Form Đăng Ký Người Dùng</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/submit}" th:object="${user}" method="post">
                            <!-- Error message display -->
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                            
                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Họ *</label>
                                <input type="text" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('firstName')} ? 'form-control is-invalid' : 'form-control'"
                                       id="firstName" 
                                       th:field="*{firstName}" 
                                       placeholder="Nhập họ của bạn">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" 
                                     th:errors="*{firstName}"></div>
                            </div>

                            <!-- Last Name -->
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Tên *</label>
                                <input type="text" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('lastName')} ? 'form-control is-invalid' : 'form-control'"
                                       id="lastName" 
                                       th:field="*{lastName}" 
                                       placeholder="Nhập tên của bạn">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" 
                                     th:errors="*{lastName}"></div>
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Số điện thoại *</label>
                                <input type="text" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('phoneNumber')} ? 'form-control is-invalid' : 'form-control'"
                                       id="phoneNumber" 
                                       th:field="*{phoneNumber}" 
                                       placeholder="Nhập số điện thoại (VD: 0987654321 hoặc +84987654321)">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" 
                                     th:errors="*{phoneNumber}"></div>
                            </div>

                            <!-- Age -->
                            <div class="mb-3">
                                <label for="age" class="form-label">Tuổi *</label>
                                <input type="number" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('age')} ? 'form-control is-invalid' : 'form-control'"
                                       id="age" 
                                       th:field="*{age}" 
                                       placeholder="Nhập tuổi của bạn">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" 
                                     th:errors="*{age}"></div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                       id="email" 
                                       th:field="*{email}" 
                                       placeholder="Nhập email của bạn">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}"></div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Đăng Ký</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
