<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-success">
                    <div class="card-header bg-success text-white">
                        <h3 class="text-center mb-0">
                            <i class="bi bi-check-circle-fill"></i>
                            Đăng Ký Thành Công!
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success text-center">
                            <h4>Chúc mừng bạn đã đăng ký thành công!</h4>
                            <p class="mb-0">Thông tin của bạn đã được lưu vào hệ thống.</p>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h5>Thông Tin Đã Đăng Ký:</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p><strong>Họ:</strong> <span th:text="${user.firstName}"></span></p>
                                        <p><strong>Tên:</strong> <span th:text="${user.lastName}"></span></p>
                                        <p><strong>Tuổi:</strong> <span th:text="${user.age}"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Số điện thoại:</strong> <span th:text="${user.phoneNumber}"></span></p>
                                        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-arrow-left"></i>
                                Đăng Ký Người Dùng Khác
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
