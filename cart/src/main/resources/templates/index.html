<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
</head>
<body>
    <h1>Danh sách sản phẩm</h1>
    <p><a href="/cart">Xem giỏ hàng</a> <span th:if="${cartItemCount > 0}">(<span th:text="${cartItemCount}">0</span> sản phẩm)</span></p>
    
    <div th:each="product : ${products}">
        <h3 th:text="${product.name}">Tên sản phẩm</h3>
        <p th:text="${product.description}">Mô tả sản phẩm</p>
        <p><strong th:text="${product.price} + ' VND'">0 VND</strong></p>
        
        <p>
            <a th:href="@{/products/detail/{id}(id=${product.id})}">Xem chi tiết</a> |
            <a th:href="@{/products/add/{id}(id=${product.id})}">Thêm vào giỏ</a> |
            <a th:href="@{/products/add/{id}(id=${product.id}, action='show')}">Thêm và xem giỏ</a>
        </p>
        <hr>
    </div>
    
    <div th:if="${#lists.isEmpty(products)}">
        <p>Không có sản phẩm nào.</p>
    </div>
</body>
</html>
