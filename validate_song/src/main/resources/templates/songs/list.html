<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách bài hát</title>
</head>
<body>
    <nav>
        <div>
            <a href="/songs">Quản lý bài hát</a>
            <div>
                <a href="/songs">Danh sách bài hát</a>
                <a href="/songs/add">Thêm bài hát</a>
            </div>
        </div>
    </nav>

    <main>
        <div th:if="${successMessage}" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" th:text="${errorMessage}"></div>

        <h5>Danh sách bài hát</h5>
        <a href="/songs/add">Thêm bài hát mới</a>

        <div th:if="${songs != null and !songs.empty}">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên bài hát</th>
                        <th>Nghệ sĩ</th>
                        <th>Thể loại</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="song, iterStat : ${songs}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${song.title}"></td>
                        <td th:text="${song.artist}"></td>
                        <td th:text="${song.genre}"></td>
                        <td>
                            <a th:href="@{/songs/edit/{id}(id=${song.id})}">Chỉnh sửa</a>
                            <a th:href="@{/songs/delete/{id}(id=${song.id})}" 
                               onclick="return confirm('Bạn có chắc chắn muốn xóa bài hát này?')">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${songs == null or songs.empty}">
            <h5>Chưa có bài hát nào</h5>
            <p>Hãy thêm bài hát đầu tiên của bạn!</p>
            <a href="/songs/add">Thêm bài hát</a>
        </div>
    </main>

    <footer>
        <div>
            <p>&copy; 2024 Ứng dụng quản lý bài hát. Phát triển bởi CodeGym.</p>
        </div>
    </footer>
</body>
</html>
