<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${blog.title}">Blog Detail</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<a th:href="@{/blogs}">Back to list</a>
<h1 th:text="${blog.title}"></h1>
<p>
    <strong>Author:</strong> <span th:text="${blog.author}"></span>
</p>
<div>
    <pre th:text="${blog.content}"></pre>
    </div>
<div style="margin-top:12px;">
    <a th:href="@{|/blogs/edit/${blog.id}|}">Edit</a>
    <form th:action="@{|/blogs/delete/${blog.id}|}" method="post" style="display:inline">
        <button type="submit" onclick="return confirm('Delete this blog?')">Delete</button>
    </form>
</div>

</body>
</html>
