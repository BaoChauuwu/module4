<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Blog List</h1>

<a th:href="@{/blogs/create}">Create New</a>

<table border="1" cellspacing="0" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${blogs}">
        <td th:text="${b.id}"></td>
        <td>
            <a th:href="@{|/blogs/${b.id}|}" th:text="${b.title}"></a>
        </td>
        <td th:text="${b.author}"></td>
        <td>
            <a th:href="@{|/blogs/edit/${b.id}|}">Edit</a>
            <form th:action="@{|/blogs/delete/${b.id}|}" method="post" style="display:inline">
                <button type="submit" onclick="return confirm('Delete this blog?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
    <tfoot th:if="${#lists.isEmpty(blogs)}">
    <tr><td colspan="4">No data</td></tr>
    </tfoot>
    </table>

</body>
</html>
