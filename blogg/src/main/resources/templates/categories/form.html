<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id} == null ? 'Create Category' : 'Edit Category'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        form { max-width: 400px; }
        label { display:block; margin-top: 8px; }
    </style>
    </head>
<body>
<h1 th:text="${category.id} == null ? 'Create Category' : 'Edit Category'"></h1>

<form th:action="${action}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name</label>
    <input type="text" th:field="*{name}" required />

    <div style="margin-top:12px;">
        <button type="submit">Save</button>
        <a th:href="@{/categories}">Cancel</a>
    </div>
</form>

</body>
</html>
