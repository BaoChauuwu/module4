<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4"><i class="fas fa-box"></i> Quản lý sản phẩm</h1>
                
                <!-- Flash Messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Search and Add Button -->
                <div class="row mb-3">
                    <div class="col-md-8">
                        <form th:action="@{/products/search}" method="get" class="d-flex">
                            <input type="text" name="name" class="form-control me-2" 
                                   placeholder="Tìm kiếm theo tên sản phẩm..." 
                                   th:value="${searchName}">
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="fas fa-search"></i> Tìm kiếm
                            </button>
                        </form>
                    </div>
                    <div class="col-md-4 text-end">
                        <a th:href="@{/products/add}" class="btn btn-success">
                            <i class="fas fa-plus"></i> Thêm sản phẩm
                        </a>
                        <a th:href="@{/products}" class="btn btn-secondary">
                            <i class="fas fa-list"></i> Tất cả
                        </a>
                    </div>
                </div>

                <!-- Products Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-table"></i> Danh sách sản phẩm
                            <span class="badge bg-primary ms-2" th:text="${#lists.size(productList)}"></span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(productList)}" class="text-center py-4">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">Không có sản phẩm nào</h4>
                            <p class="text-muted">Hãy thêm sản phẩm đầu tiên của bạn!</p>
                            <a th:href="@{/products/add}" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Thêm sản phẩm đầu tiên
                            </a>
                        </div>
                        
                        <div th:if="${!#lists.isEmpty(productList)}" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Mô tả</th>
                                        <th>Giá</th>
                                        <th>Tồn kho</th>
                                        <th class="text-center">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${productList}">
                                        <td th:text="${product.id}"></td>
                                        <td>
                                            <strong th:text="${product.name}"></strong>
                                        </td>
                                        <td th:text="${product.description}"></td>
                                        <td>
                                            <span class="text-success fw-bold" 
                                                  th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:class="${product.stock > 0} ? 'bg-success' : 'bg-danger'"
                                                  th:text="${product.stock}"></span>
                                        </td>
                                        <td class="text-center">
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/products/edit/{id}(id=${product.id})}" 
                                                   class="btn btn-sm btn-outline-warning" 
                                                   title="Chỉnh sửa">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/products/delete/{id}(id=${product.id})}" 
                                                   class="btn btn-sm btn-outline-danger" 
                                                   title="Xóa"
                                                   onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
