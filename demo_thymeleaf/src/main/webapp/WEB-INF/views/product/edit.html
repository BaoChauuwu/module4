<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">
                            <i class="fas fa-edit"></i> Chỉnh sửa sản phẩm
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/products/edit}" th:object="${product}" method="post">
                            <!-- Hidden ID field -->
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">
                                            <i class="fas fa-tag"></i> Tên sản phẩm <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="name" 
                                               th:field="*{name}" 
                                               placeholder="Nhập tên sản phẩm"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="price" class="form-label">
                                            <i class="fas fa-dollar-sign"></i> Giá (VND) <span class="text-danger">*</span>
                                        </label>
                                        <input type="number" 
                                               class="form-control" 
                                               id="price" 
                                               th:field="*{price}" 
                                               placeholder="0"
                                               min="0"
                                               step="1000"
                                               required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="stock" class="form-label">
                                            <i class="fas fa-boxes"></i> Số lượng tồn kho <span class="text-danger">*</span>
                                        </label>
                                        <input type="number" 
                                               class="form-control" 
                                               id="stock" 
                                               th:field="*{stock}" 
                                               placeholder="0"
                                               min="0"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">
                                            <i class="fas fa-info-circle"></i> ID sản phẩm
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               th:value="${product.id}"
                                               readonly>
                                        <small class="text-muted">ID không thể thay đổi</small>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left"></i> Mô tả sản phẩm
                                </label>
                                <textarea class="form-control" 
                                          id="description" 
                                          th:field="*{description}" 
                                          rows="4"
                                          placeholder="Nhập mô tả cho sản phẩm..."></textarea>
                            </div>

                            <div class="mb-3">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle"></i> 
                                    Các trường có dấu <span class="text-danger">*</span> là bắt buộc
                                </small>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/products}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times"></i> Hủy
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save"></i> Cập nhật sản phẩm
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Product History Card -->
                <div class="card mt-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-history"></i> Thông tin hiện tại
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
                                <p><strong>Tên hiện tại:</strong> <span th:text="${product.name}"></span></p>
                                <p><strong>Giá hiện tại:</strong> 
                                   <span class="text-success fw-bold" 
                                         th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Tồn kho hiện tại:</strong> 
                                   <span class="badge" 
                                         th:class="${product.stock > 0} ? 'bg-success' : 'bg-danger'"
                                         th:text="${product.stock}"></span>
                                </p>
                                <p><strong>Mô tả hiện tại:</strong> 
                                   <span th:text="${product.description ?: 'Chưa có mô tả'}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
