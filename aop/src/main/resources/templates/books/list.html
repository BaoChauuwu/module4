<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>All Books</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1><i class="fas fa-book"></i> All Books</h1>
                <p class="text-muted">Browse through our complete collection of books</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/books/add" class="btn btn-success">
                    <i class="fas fa-plus"></i> Add New Book
                </a>
            </div>
        </div>

        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/books">
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" name="search" class="form-control" 
                                   placeholder="Search books by title or author..." 
                                   th:value="${search}">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Books Grid -->
        <div class="row" th:if="${books != null and !books.empty}">
            <div class="col-md-4 mb-4" th:each="book : ${books}">
                <div class="card h-100">
                    <div class="book-cover">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                        <p class="card-text">
                            <strong>Author:</strong> <span th:text="${book.author}">Author Name</span><br>
                            <strong>ISBN:</strong> <span th:text="${book.isbn}">ISBN</span><br>
                            <strong>Available:</strong> 
                            <span th:if="${book.availableQuantity > 0}" 
                                  class="badge available-badge" 
                                  th:text="${book.availableQuantity}">Available</span>
                            <span th:if="${book.availableQuantity == 0}" 
                                  class="badge unavailable-badge">Out of Stock</span>
                            <span class="text-muted">/ <span th:text="${book.totalQuantity}">Total</span></span>
                        </p>
                        <div class="card-text" th:if="${book.description}" 
                             th:text="${#strings.abbreviate(book.description, 100)}">Description</div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary w-100">
                            <i class="fas fa-eye"></i> View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Books Found -->
        <div class="text-center py-5" th:if="${books == null or books.empty}">
            <i class="fas fa-book fa-3x text-muted mb-3"></i>
            <h3 class="text-muted">No books found</h3>
            <p class="text-muted" th:if="${search != null}">Try a different search term</p>
            <p class="text-muted" th:if="${search == null}">Add some books to get started</p>
        </div>
    </div>
</body>
</html>
