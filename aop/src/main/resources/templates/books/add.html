<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Add New Book</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-plus-circle"></i> Add New Book</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/books/add}" th:object="${book}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" 
                                       placeholder="Enter book title" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="author" class="form-label">Author *</label>
                                <input type="text" class="form-control" id="author" th:field="*{author}" 
                                       placeholder="Enter author name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN *</label>
                                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" 
                                       placeholder="Enter ISBN" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="totalQuantity" class="form-label">Total Quantity *</label>
                                <input type="number" class="form-control" id="totalQuantity" th:field="*{totalQuantity}" 
                                       placeholder="Enter total quantity" min="1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" 
                                          rows="4" placeholder="Enter book description"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/books" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Add Book
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
