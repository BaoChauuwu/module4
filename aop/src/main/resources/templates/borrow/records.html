<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Borrow Records</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1><i class="fas fa-history"></i> Borrow Records</h1>
                <p class="text-muted">View all book borrowing history</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/borrow/active" class="btn btn-info">
                    <i class="fas fa-clock"></i> View Active Borrows
                </a>
            </div>
        </div>

        <!-- Borrow Records Table -->
        <div class="card" th:if="${records != null and !records.empty}">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Borrow Code</th>
                                <th>Book Title</th>
                                <th>Borrower Name</th>
                                <th>Borrow Date</th>
                                <th>Return Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="record : ${records}">
                                <td>
                                    <code th:text="${record.borrowCode}">12345</code>
                                </td>
                                <td th:text="${record.book.title}">Book Title</td>
                                <td th:text="${record.borrowerName}">Borrower Name</td>
                                <td th:text="${#temporals.format(record.borrowDate, 'yyyy-MM-dd HH:mm')}">Borrow Date</td>
                                <td th:text="${record.returnDate != null ? #temporals.format(record.returnDate, 'yyyy-MM-dd HH:mm') : '-'}">Return Date</td>
                                <td>
                                    <span th:if="${record.status.name() == 'BORROWED'}" 
                                          class="badge bg-warning">Borrowed</span>
                                    <span th:if="${record.status.name() == 'RETURNED'}" 
                                          class="badge bg-success">Returned</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- No Records Found -->
        <div class="text-center py-5" th:if="${records == null or records.empty}">
            <i class="fas fa-history fa-3x text-muted mb-3"></i>
            <h3 class="text-muted">No borrow records found</h3>
            <p class="text-muted">No books have been borrowed yet.</p>
            <a href="/books" class="btn btn-primary">
                <i class="fas fa-book"></i> Browse Books
            </a>
        </div>
    </div>
</body>
</html>
