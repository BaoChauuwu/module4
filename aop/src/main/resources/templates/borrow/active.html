<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Active Borrows</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1><i class="fas fa-clock text-warning"></i> Active Borrows</h1>
                <p class="text-muted">Books that are currently borrowed and not yet returned</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/borrow/records" class="btn btn-secondary">
                    <i class="fas fa-history"></i> View All Records
                </a>
            </div>
        </div>

        <!-- Active Borrows Table -->
        <div class="card" th:if="${records != null and !records.empty}">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-warning">
                            <tr>
                                <th>Borrow Code</th>
                                <th>Book Title</th>
                                <th>Borrower Name</th>
                                <th>Borrow Date</th>
                                <th>Days Borrowed</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="record : ${records}">
                                <td>
                                    <code th:text="${record.borrowCode}">12345</code>
                                </td>
                                <td th:text="${record.book.title}">Book Title</td>
                                <td th:text="${record.borrowerName}">Borrower Name</td>
                                <td th:text="${#temporals.format(record.borrowDate, 'yyyy-MM-dd HH:mm')}">Borrow Date</td>
                                <td>
                                    <span class="badge bg-info" 
                                          th:text="${#temporals.between(record.borrowDate, #temporals.createNow()).days + ' days'}">
                                        Days
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- No Active Borrows -->
        <div class="text-center py-5" th:if="${records == null or records.empty}">
            <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
            <h3 class="text-success">All books are returned!</h3>
            <p class="text-muted">No active borrows at the moment.</p>
            <a href="/books" class="btn btn-primary">
                <i class="fas fa-book"></i> Browse Books
            </a>
        </div>
    </div>
</body>
</html>
